<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Name</div>
      <div class="td">Turnover</div>
      <div class="td">CEO</div>
      <div class="td">Board of Directors</div>
      <div class="td">Sector</div>
      <div class="td">Brief</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addCompanyForm()">Create New</button>
      </div>
      <div class="td">
        <span class="elementToFadeInAndOut" *ngIf="notification">
          <i class="fas fa-check-circle {{ notification.class }}"></i>
          <!--{{ notification.msg }}-->
        </span>
      </div>
    </div>
  </div>

  <div class="tbody">
    <form [formGroup]="fg" *ngFor="let fg of companyForms.controls; let i=index" (submit)="recordSubmit(fg)" class="tr">
      <div class="td">
        <input class="form-control" formControlName="name" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="turnover" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="ceo" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="bod" />
      </div>
      <div class="td">
        <select class="form-control" formControlName="sectorId">
          <option value="0">Select</option>
          <option *ngFor="let item of sectorList" value="{{ item.id }}">{{ item.name }}</option>
        </select>
      </div>
      <div class="td">
        <input class="form-control" formControlName="brief" />
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]=" (fg.get('id').value == 0) ? 'btn-success' : 'btn-outline-dark' ">{{ fg.get("id").value == 0 ? "Submit" : "Update" }}</button>
        <button class="btn btn-danger ml-1" (click)="onDelete(fg.get('id').value, i)">Delete</button>
      </div>
    </form>
  </div>
</div>
