<form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Current Password</label>
    <input class="form-control" formControlName="CurrentPassword" type="password" />
    <label class="text-danger" *ngIf="formModel.get('CurrentPassword').touched && formModel.get('CurrentPassword').errors?.required">This field is mandatory.</label>
    <label class="text-danger" *ngIf="formModel.get('CurrentPassword').touched && formModel.get('CurrentPassword').errors?.minlength">Minimum 4 charachters required.</label>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>New Password</label>
      <input class="form-control" formControlName="Password" type="password" />
      <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
      <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum 4 charachters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input class="form-control" formControlName="ConfirmPassword" type="password" />
      <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory.</label>
      <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Should be same as Password.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">Change Password</button>
    </div>
  </div>
</form>
