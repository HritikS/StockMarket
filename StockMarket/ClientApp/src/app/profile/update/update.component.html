<form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName" readonly />
    <!--<label class="text-danger" *ngIf="formModel.get('UserName').touched && formModel.get('UserName').errors?.required">This field is mandatory.</label>-->
  </div>
  <div class="form-group required">
    <label>Email</label>
    <input class="form-control" formControlName="Email" type="email" />
    <label class="text-danger" *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.required">This field is mandatory.</label>
    <label class="text-danger" *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Invalid Email.</label>
  </div>
  <div class="form-group required">
    <label>Phone Number</label>
    <input class="form-control" formControlName="PhoneNumber" />
    <label class="text-danger" *ngIf="formModel.get('PhoneNumber').touched && formModel.get('PhoneNumber').errors?.required">This field is mandatory.</label>
  </div>
  <div class="form-row">
    <div class="form-group" [ngClass]="(formModel.get('UserName').value == 'admin') ? 'col-md-8 offset-md-2' : 'col-md-6' ">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">Update Profile</button>
    </div>
    <div class="form-group col-md-6" *ngIf="(formModel.get('UserName').value != 'admin')">
      <button type="button" class="btn btn-lg btn-danger" [disabled]="(formModel.get('UserName').value == 'admin')" (click)="onDelete(formModel.get('UserName').value)">Delete Profile</button>
    </div>
  </div>
</form>
