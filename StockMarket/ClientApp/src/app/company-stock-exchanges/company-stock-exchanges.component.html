<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Company</div>
      <div class="td">StockExchange</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addCompanyStockExchangeForm()">Create New</button>
      </div>
      <div class="td">
        <span class="elementToFadeInAndOut" *ngIf="notification">
          <i class="fas fa-check-circle {{ notification.class }}"></i>
          {{ notification.msg }}
        </span>
      </div>
    </div>
  </div>

  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of companyStockExchangeForms.controls; let i=index" (submit)="recordSubmit(fg)">
      <div class="td">
        <select class="form-control" formControlName="companyId">
          <option value="0">Select</option>
          <option *ngFor="let item of companyList" value="{{ item.id }}">{{ item.name }}</option>
        </select>
      </div>
      <div class="td">
        <select class="form-control" formControlName="stockExchangeId">
          <option value="0">Select</option>
          <option *ngFor="let item of stockExchangeList" value="{{ item.id }}">{{ item.name }}</option>
        </select>
      </div>
      <div class="td">
        <button type="submit" class="btn btn-success" [disabled]="fg.invalid">Submit</button>
        <button class="btn btn-danger ml-1" (click)="onDelete(fg.get('companyId').value, fg.get('stockExchangeId').value, i)">Delete</button> 
      </div>
    </form>
  </div>
</div>
