<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Name</div>
      <div class="td">Brief</div>
      <div class="td">Address</div>
      <div class="td">Remarks</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addStockExchangeForm()">Create New</button>
      </div>
      <div class="td">
        <span class="elementToFadeInAndOut" *ngIf="notification">
          <i class="fas fa-check-circle {{ notification.class }}"></i>
          {{ notification.msg }}
        </span>
      </div>
    </div>
  </div>

  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of stockExchangeForms.controls; let i=index" (submit)="recordSubmit(fg)">
      <div class="td">
        <input class="form-control" formControlName="name" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="brief" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="address" />
      </div>
      <div class="td">
        <input class="form-control" formControlName="remarks" />
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]=" (fg.get('id').value == 0) ? 'btn-success' : 'btn-outline-dark' ">
          {{ fg.get("id").value == 0 ? "Submit" : "Update" }}
        </button>
        <button class="btn btn-danger ml-1" (click)="onDelete(fg.get('id').value, i)">Delete</button>
      </div>
    </form>
  </div>
</div>
